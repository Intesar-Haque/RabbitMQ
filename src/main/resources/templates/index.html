<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="common :: header"></div>
</head>
<body class="body-color">
<header class="border-bottom">
    <nav class="navbar navbar-expand-xl nav-color navbar-dark fixed-top">
        <a class="navbar-brand " th:href="@{/}">RabbitMQ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class=" form-inline mr-auto" ></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/registration}" class="nav-link">Register</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{loggedIn}" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br><br>
<main class="container mt-5">
    <div class="jumbotron">
        <h1>Home Page</h1>
        <p class="lead">Please login or register to continue</p>
        <br>
        <a class="btn btn-lg bg-color" th:href="@{loggedIn}" role="button">Login</a>
        <a class="btn btn-lg bg-color d-inline" th:href="@{/registration}" role="button">Register</a>
    </div>
</main>
</body>
</html>
