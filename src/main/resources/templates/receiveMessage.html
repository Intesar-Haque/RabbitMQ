<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="common :: header"></div>
</head>
<body class="body-color">
<header>
    <nav class="navbar navbar-expand-xl nav-color navbar-dark fixed-top">
        <a class="navbar-brand " th:href="@{/}">RabbitMQ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class=" form-inline mr-auto" ></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br><br><br>
<div class="container table-responsive mt-1">
    <table class="table table-borderless ">
        <thead class="table-head">
        <tr>
            <th>Title</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="message : ${messages}">
            <td th:text="${message.getTitle()}"></td>
            <td th:text="${message.getBody()}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center"><a th:href="@{messages}" class="btn btn-lg bg-color" style="margin: 5px">Refresh</a></div>
</div>
</body>
</html>
