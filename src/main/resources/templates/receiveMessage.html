<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="common :: header"></div>
</head>
<body class="table-dark">
<header>
    <nav class="navbar navbar-expand-xl bg-dark navbar-dark fixed-top">
        <div th:replace="common :: navigation"></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class=" form-inline mr-auto" >
                <ul class="navbar-nav">
                    <li class="nav-item">
<!--                        <a th:href="@{/}" class="nav-link">Send Messages</a>-->
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br><br><br><br>
<div class="table-responsive mt-1">
    <table class="table table-striped table-dark">
        <thead>
        <tr class="text-center">
            <th>Title</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr th:each="message : ${messages}">
            <!--/*@thymesVar id="getTitle" type="com.example.rabbitmqmsg.model.dto.MessageModelDto"*/-->
            <td th:text="${message.getTitle()}"></td>
            <!--/*@thymesVar id="getBody" type="com.example.rabbitmqmsg.model.dto.MessageModelDto"*/-->
            <td th:text="${message.getBody()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
